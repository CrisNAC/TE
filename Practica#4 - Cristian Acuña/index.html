<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="JS/cliente.js"></script>
    <script src="JS/script.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div id="content-title" class="d-flex justify-content-between align-items-center">
            <h1 class="title">Renta de Autos</h1>
            <button class="btn btn-primary" id="agregarCliente" onclick="mostrar()">Agregar Cliente</button>
        </div>

        <div id="content-form" style="display: none;" class="text-center mt-4">
            <h2 class="title" id="title-principal">Nuevo cliente</h2>
            <form>
                <div class="d-flex flex-column align-items-center mb-3">
                    <label class="form-label" for="txt-Nombre">Nombre</label>
                    <span class="text-danger" id="error-Nombre"></span>
                    <input class="form-control w-25 border-secondary" type="text" id="txt-Nombre" />
                </div>
                <div class="d-flex flex-column align-items-center mb-3">
                    <label class="form-label" for="txt-Edad">Edad</label>
                    <span class="text-danger" id="error-Edad"></span>
                    <input class="form-control w-25 border-secondary" type="number" id="txt-Edad" />
                </div>
                <div class="d-flex flex-column align-items-center mb-3">
                    <label class="form-label" for="txt-Email">Correo</label>
                    <span class="text-danger" id="error-Email"></span>
                    <input class="form-control w-25 border-secondary" type="email" id="txt-Email" placeholder="nombre@gmail.com" />
                </div>
                <div class="d-flex justify-content-evenly">
                    <input class="btn btn-success" type="button" value="Guardar" onclick="saveClient()" />
                    <input class="btn btn-danger" type="button" value="Cancelar" onclick="cancelClient()" />
                </div>
            </form>
        </div>

        <div id="content-list" class="text-center mt-4">
            <h2 class="title">Lista de Clientes</h2>
            <div id="list"></div>
            <h3 id="list-Vacia" class="text-center text-muted">La lista está vacía</h3>
        </div>
    </div>
</body>

</html>
